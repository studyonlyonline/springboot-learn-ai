<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- jQuery UI CSS for autocomplete -->
    <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/price-list.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Price List Manager</h1>
        
        <div class="row">
            <!-- Filters Column -->
            <div class="col-md-3">
                <div class="filter-section">
                    <h5 class="filter-title">Filter by Category</h5>
                    <div class="filter-item" th:each="category : ${categories}">
                        <div class="form-check">
                            <input class="form-check-input category-filter" type="checkbox" th:value="${category}" th:id="'category-' + ${category}">
                            <label class="form-check-label" th:for="'category-' + ${category}" th:text="${category}"></label>
                        </div>
                    </div>
                </div>
                
                <div class="filter-section">
                    <h5 class="filter-title">Filter by Brand</h5>
                    <div class="filter-item" th:each="brand : ${brands}">
                        <div class="form-check">
                            <input class="form-check-input brand-filter" type="checkbox" th:value="${brand}" th:id="'brand-' + ${brand}">
                            <label class="form-check-label" th:for="'brand-' + ${brand}" th:text="${brand}"></label>
                        </div>
                    </div>
                </div>
                
                <div class="filter-section">
                    <h5 class="filter-title">Price Range</h5>
                    <div class="row">
                        <div class="col-6">
                            <label for="min-price" class="form-label">Min</label>
                            <input type="number" class="form-control" id="min-price" min="0">
                        </div>
                        <div class="col-6">
                            <label for="max-price" class="form-label">Max</label>
                            <input type="number" class="form-control" id="max-price" min="0">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-sm mt-2" id="apply-price-filter">Apply</button>
                </div>
            </div>
            
            <!-- Products Column -->
            <div class="col-md-9">
                <div class="search-container">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Search products...">
                        <button class="btn btn-primary" id="search-button">Search</button>
                    </div>
                    <small class="form-text text-muted">Type at least 2 characters for autocomplete suggestions</small>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="products-table">
                        <thead>
                            <tr>
                                <th scope="col" class="sortable" data-sort="photo">Photo</th>
                                <th scope="col" class="sortable" data-sort="category">Category</th>
                                <th scope="col" class="sortable" data-sort="brand">Brand</th>
                                <th scope="col" class="sortable" data-sort="name">Product Name</th>
                                <th scope="col" class="sortable" data-sort="minPrice">Min Price</th>
                                <th scope="col" class="sortable" data-sort="maxPrice">Max Price</th>
                                <th scope="col" class="sortable" data-sort="stock">Stock</th>
                                <th scope="col" class="sortable" data-sort="barcode">Barcode</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td>
                                    <img th:if="${product.photoUrl != null && !product.photoUrl.isEmpty()}" 
                                         th:src="${product.photoUrl}" 
                                         class="product-thumbnail" 
                                         th:alt="${product.name}"
                                         data-bs-toggle="modal" 
                                         data-bs-target="#photoModal" 
                                         th:data-photo-url="${product.photoUrl}"
                                         th:data-product-name="${product.name}">
                                    <span th:unless="${product.photoUrl != null && !product.photoUrl.isEmpty()}" class="no-photo">No Photo</span>
                                </td>
                                <td th:text="${product.category}"></td>
                                <td th:text="${product.brand}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${'$' + #numbers.formatDecimal(product.minimumSellingPrice, 1, 2)}"></td>
                                <td th:text="${'$' + #numbers.formatDecimal(product.maximumSellingPrice, 1, 2)}"></td>
                                <td th:classappend="${product.stockAvailability > 30 ? 'stock-high' : (product.stockAvailability > 15 ? 'stock-medium' : 'stock-low')}"
                                    th:text="${product.stockAvailability}"></td>
                                <td>
                                    <span th:text="${product.barcode}"></span>
                                    <i class="bi bi-upc-scan barcode-icon" th:data-barcode="${product.barcode}"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Photo Modal -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalLabel">Product Photo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalPhoto" src="" alt="Product Photo" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- jQuery UI for autocomplete -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/js/price-list.js"></script>
</body>
</html>
