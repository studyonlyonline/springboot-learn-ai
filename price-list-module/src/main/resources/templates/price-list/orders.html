<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Price List Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/price-list.css" rel="stylesheet">
    
    <style>
        .order-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-new {
            background-color: #cff4fc;
            color: #055160;
        }
        
        .status-processing {
            background-color: #fff3cd;
            color: #664d03;
        }
        
        .status-completed {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        
        .status-cancelled {
            background-color: #f8d7da;
            color: #842029;
        }
        
        .payment-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .payment-pending {
            background-color: #fff3cd;
            color: #664d03;
        }
        
        .payment-completed {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        
        .payment-failed {
            background-color: #f8d7da;
            color: #842029;
        }
        
        .filter-section {
            margin-bottom: 1.5rem;
        }
        
        .filter-title {
            margin-bottom: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Orders</h1>
            <div>
                <a href="/price-list" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left"></i> Back to Price List
                </a>
                <a href="/cart" class="btn btn-primary">
                    <i class="bi bi-cart"></i> View Cart
                </a>
            </div>
        </div>
        
        <div class="row">
            <!-- Filters Column -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Filters</h5>
                    </div>
                    <div class="card-body">
                        <div class="filter-section">
                            <h6 class="filter-title">Order Status</h6>
                            <div class="form-check">
                                <input class="form-check-input status-filter" type="checkbox" value="NEW" id="status-new" checked>
                                <label class="form-check-label" for="status-new">New</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input status-filter" type="checkbox" value="PROCESSING" id="status-processing" checked>
                                <label class="form-check-label" for="status-processing">Processing</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input status-filter" type="checkbox" value="COMPLETED" id="status-completed" checked>
                                <label class="form-check-label" for="status-completed">Completed</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input status-filter" type="checkbox" value="CANCELLED" id="status-cancelled" checked>
                                <label class="form-check-label" for="status-cancelled">Cancelled</label>
                            </div>
                        </div>
                        
                        <div class="filter-section">
                            <h6 class="filter-title">Payment Status</h6>
                            <div class="form-check">
                                <input class="form-check-input payment-filter" type="checkbox" value="PENDING" id="payment-pending" checked>
                                <label class="form-check-label" for="payment-pending">Pending</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input payment-filter" type="checkbox" value="COMPLETED" id="payment-completed" checked>
                                <label class="form-check-label" for="payment-completed">Completed</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input payment-filter" type="checkbox" value="FAILED" id="payment-failed" checked>
                                <label class="form-check-label" for="payment-failed">Failed</label>
                            </div>
                        </div>
                        
                        <div class="filter-section">
                            <h6 class="filter-title">Date Range</h6>
                            <div class="mb-2">
                                <label for="date-from" class="form-label">From</label>
                                <input type="date" class="form-control" id="date-from">
                            </div>
                            <div class="mb-2">
                                <label for="date-to" class="form-label">To</label>
                                <input type="date" class="form-control" id="date-to">
                            </div>
                            <button id="apply-date-filter" class="btn btn-sm btn-primary mt-2">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Orders Column -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Order List</h5>
                            <div class="input-group" style="width: 300px;">
                                <input type="text" class="form-control" id="search-input" placeholder="Search orders...">
                                <button class="btn btn-outline-secondary" type="button" id="search-button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Empty Orders Message -->
                        <div th:if="${orders.isEmpty()}" class="text-center py-5">
                            <i class="bi bi-clipboard-x" style="font-size: 3rem;"></i>
                            <h4 class="mt-3">No orders found</h4>
                            <p class="text-muted">There are no orders to display.</p>
                            <a href="/price-list" class="btn btn-primary mt-2">Browse Products</a>
                        </div>
                        
                        <!-- Orders Table -->
                        <div th:unless="${orders.isEmpty()}" class="table-responsive">
                            <table class="table table-hover" id="orders-table">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Date</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Payment</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order : ${orders}" th:data-order-id="${order.id}" th:data-order-status="${order.orderStatus}" th:data-payment-status="${order.paymentStatus}">
                                        <td th:text="${order.id}"></td>
                                        <td th:text="${order.customerName}"></td>
                                        <td th:text="${#dates.format(order.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                                        <td th:text="${'$' + #numbers.formatDecimal(order.total, 1, 2)}"></td>
                                        <td>
                                            <span th:class="'order-status status-' + ${#strings.toLowerCase(order.orderStatus)}" th:text="${order.orderStatus}"></span>
                                        </td>
                                        <td>
                                            <span th:class="'payment-status payment-' + ${#strings.toLowerCase(order.paymentStatus)}" th:text="${order.paymentMethod + ' - ' + order.paymentStatus}"></span>
                                        </td>
                                        <td>
                                            <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-sm btn-primary">
                                                <i class="bi bi-eye"></i> View
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Orders JavaScript -->
    <script>
        $(document).ready(function() {
            // Filter orders by status
            $('.status-filter, .payment-filter').change(function() {
                applyFilters();
            });
            
            // Apply date filter
            $('#apply-date-filter').click(function() {
                applyFilters();
            });
            
            // Search orders
            $('#search-button').click(function() {
                applyFilters();
            });
            
            $('#search-input').keypress(function(e) {
                if (e.which === 13) {
                    applyFilters();
                }
            });
            
            // Apply filters function
            function applyFilters() {
                const selectedStatuses = $('.status-filter:checked').map(function() {
                    return $(this).val();
                }).get();
                
                const selectedPaymentStatuses = $('.payment-filter:checked').map(function() {
                    return $(this).val();
                }).get();
                
                const searchTerm = $('#search-input').val().toLowerCase();
                const dateFrom = $('#date-from').val();
                const dateTo = $('#date-to').val();
                
                $('#orders-table tbody tr').each(function() {
                    const orderStatus = $(this).data('order-status');
                    const paymentStatus = $(this).data('payment-status');
                    const orderText = $(this).text().toLowerCase();
                    const orderDate = new Date($(this).find('td:eq(2)').text());
                    
                    const statusMatch = selectedStatuses.includes(orderStatus);
                    const paymentMatch = selectedPaymentStatuses.includes(paymentStatus);
                    const searchMatch = searchTerm === '' || orderText.includes(searchTerm);
                    
                    let dateMatch = true;
                    if (dateFrom && dateTo) {
                        const fromDate = new Date(dateFrom);
                        const toDate = new Date(dateTo);
                        toDate.setHours(23, 59, 59); // End of day
                        dateMatch = orderDate >= fromDate && orderDate <= toDate;
                    }
                    
                    if (statusMatch && paymentMatch && searchMatch && dateMatch) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            }
        });
    </script>
</body>
</html>
